<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./vendors/angular.min.js"></script>
  <script src="./scripts/client.js"></script>
</head>
<body ng-app="todoApp">
  <h1>AngularJs ToDo App</h1>
  <div class="container" ng-controller="TodoController as tc">
    <form ng-submit="tc.addNewTodo()">
      <input type="text" name="text" id="textInput" placeholder="Add Todo Here" ng-model="tc.newTodo.text" />
      <button>Add Todo</button>
    </form>
    <ul id="todo-list">
      <li ng-class="{completed: todo.completed}" ng-repeat="todo in tc.todos">
        {{todo.text}}
        <button ng-click="tc.completeTodo(todo._id)">Complete</button>
        <button ng-click="tc.deleteTodo(todo._id)">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
