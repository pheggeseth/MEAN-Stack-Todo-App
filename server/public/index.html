<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./vendors/angular.min.js"></script>
  <script src="./scripts/client.js"></script>
</head>
<body ng-app="todoApp">
  <div class="container" ng-controller="TodoController as tc">
    <h1>AngularJs ToDo App</h1>
    Filter: <select name="category-filter" ng-model="tc.categoryFilter">
      <option value="">none</option>
      <option value="Home">Home</option>
      <option value="Work">Work</option>
    </select>
    <ul id="todo-list">
      <li ng-class="{completed: todo.completed}" ng-repeat="todo in tc.todos | filter:{category: tc.categoryFilter} | orderBy:'completed'">
        <input type="checkbox" ng-model="todo.completed" ng-change="tc.completeTodo(todo._id)">
        {{todo.category}}: {{todo.text}}
        <!-- <button ng-click="tc.completeTodo(todo._id)">Complete</button> -->
        <button ng-click="tc.handleDeleteClick(todo._id)">X</button>
      </li>
    </ul>
    <form ng-submit="tc.addNewTodo()">
        <input type="text" name="text" id="textInput" placeholder="Add Todo Here" ng-model="tc.newTodo.text" />
        <select name="category" ng-model="tc.newTodo.category">
          <option value="" selected disabled hidden>Category</option>
          <option value="Home">Home</option>
          <option value="Work">Work</option>
        </select>
        <button>Add Todo</button>
      </form>
  </div>
</body>
</html>
