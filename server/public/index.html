<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ANGULARJS TODO APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./vendors/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.js"></script>
  <script src="./scripts/client.js"></script>
</head>

<body ng-app="todoApp">
  <div class="container" ng-controller="TodoController as tc">
    <h2>ANGULARJS TODO APP</h2>
    <select class="custom-select custom-select-sm" ng-model="tc.categoryFilter">
      <option value="">Filter:</option>
      <option value="Home">Home</option>
      <option value="Work">Work</option>
    </select>
    <ul id="todo-list">
      <li class="list-item" ng-class="{completed: todo.completed}" ng-repeat="todo in tc.todos | filter:{category: tc.categoryFilter} | orderBy:'completed'">
        <div class="checkbox" ng-class="{completed: todo.completed}" ng-click="tc.toggleTodoCompleted(todo._id)">
          <div class="checkmark" ng-class="{completed: todo.completed}"></div>
        </div>
        <span class="todo-text" ng-class="{completed: todo.completed}">{{todo.category}}: {{todo.text}}</span>
        <button style="margin-left: 10px;" class="btn btn-outline-secondary btn-sm" ng-click="tc.handleDeleteClick(todo._id)">X</button>
      </li>
    </ul>
    <form ng-submit="tc.addNewTodo()">
      <div class="input-group input-group-sm mt-4">
        <select class="custom-select custom-select-sm" id="categorySelect" ng-model="tc.newTodo.category">
          <option value="" selected disabled hidden>Category</option>
          <option value="Home">Home</option>
          <option value="Work">Work</option>
        </select>
        <input type="text" class="form-control" placeholder="Add Todo Here" ng-model="tc.newTodo.text" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary">Add Todo</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
